name: nexus_tech
description: NEXUS TECH - E-commerce web application (100% web, accessible via domaine) + Supabase
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6 # ok for web (icons)

  # State management + architecture
  flutter_riverpod: ^2.5.1
  equatable: ^2.0.5
  go_router: ^14.2.7

  # Supabase
  supabase_flutter: ^2.5.11

  # Env config
  flutter_dotenv: ^5.1.0

  # Networking / utils
  intl: ^0.19.0
  uuid: ^4.4.2

  # Images & caching
  cached_network_image: ^3.3.1

  # UX (web-compatible)
  url_launcher: ^6.3.0
  file_picker: ^8.0.6
  shared_preferences: ^2.2.3  # Works on web (localStorage)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - .env


